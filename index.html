<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
<body>
  <div class="wrapper">
    
    <div class="image-area">

      <p class="credit">Photo by Aleksander Pasaric on Pexels</p>

      <div class="logo">
        <img src="odin-lined.png" alt="ODIN">
        <h1>ODIN</h1>
      </div>

    </div>
  
    <div class="login-area">

      <div class="info">
        <p>This is not a real online service! You know you need something like this in your life to realise your deepest dreams. <br>
        Sign up now to get started.</p>
        You know you want to
      </div>

      <div class="login-form">
        <p class="login-title">Let's Do This!</p>
        <form class="form" action="#" method="get">

          <span class="form-row">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name">

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name">
          </span>

          <span class="form-row">
            <label for="user_email">Email</label>
            <input type="email" id="user_email" name="email" placeholder="you@youremail.com">

            <label for="phone">Phone Number</label>
            <input type="number" id="phone" name="phone_number">
          </span>

          <span class="form-row">
            <label for="user_password">Password</label>
            <input type="password" id="user_password" name="password" required>

            <label for="user_password_conf">Confirm Password</label>
            <input type="password" id="user_password_conf" name="confirm_password" required>
          </span>

          <div class="interact">
            <button type="submit">Create Account</button>
            <p>already have an account? <a> Log in </a> </p>
          </div>    

        </form>
      </div>

    </div>

  </div>
  
</body>
</html>
